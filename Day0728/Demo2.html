<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML简介</title>
</head>
<body>
    <!--HTML标题-->
    <h1>这是一个标题</h1>
    <h2>这也是一个标题</h2>
    <h6>这还是一个标题~</h6>

    <!--HTML段落-->
    <p>这是一个段落</p>
    <p>这是另一个段落。</p>

    <!--HTML超链接-->
    <a href="google.com">点击进入Google</a>

    <!--img标签-->
    <!--img是自关闭标签，不需要结束标记-->
    <img src="../img/面壁者.jpg" width="200px" height="300px"/>

</body>
</html>
