<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML链接</title>
</head>
<body>
<a href="url">Link text</a><br>

<!--target定义超链接显示的地方
    _blank在新窗口中打开链接
    其他的皆为在当前窗口打开链接-->
<a href="http://www.baidu.com/" target="_top">Visiable</a><br>
<!--在HTML文档中插入ID-->
<a id="tips"> U.S.A</a>
<!--从HTML另一个链接输入ID链接到上一个链接中-->
<a href="#tips">This BiaoQian is into tips</a><br>

<hr>
<!--图片链接-->
<p>点击图片跳转到CCTV.com
    <a href="http://www.cctv.com/">
        <img border="0" src="../img/面壁者.jpg" alt="当图片无法显示时，显示本文字" title="面壁者罗辑" width="220px" height="320px"/>
    </a>
</p>

<a href="#tips">跳到U.S.A</a>
</body>
</html>
