<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标题</title>
</head>
<body>
    <!--<h1>是最大的标题，<h6>是最小的标题-->
    <h1>我是最大的标题</h1>
    <h6>相反，我是最小的标题</h6>

    <!--应该将h1用于主标题，h2其次，以此类推-->

    <!--HTML水平线-->
    <p>这是一个段落</p>
    <hr>
    <p>这是第二个段落</p>
    <hr>
    <p>我是第三个段落</p>
</body>
</html>
