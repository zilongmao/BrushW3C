<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML段落</title>
</head>
<body>
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <!--浏览器会自动在段落后添加空行...-->
    <!--p是块级元素-->

    <!--折行br-->
    <p>我只是<br>一个<br>段落</p>
    <!--在HTML中所有的空行和空格都被显示为一个空格-->

    <p>
        春眠不觉晓,<br>
        处处闻啼鸟。<br>
        夜来风雨声,<br>
        花落知多少。
    </p>
</body>
</html>
